<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/precast.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============================================
         SEO META TAGS - Explained
         ============================================ -->

    <!-- 1. TITLE TAG (Most Important - 50-60 characters)
         This appears in browser tab and search results as the clickable headline -->
    <title>
      Precast Element Management | Construction Project Tracking Software
    </title>

    <!-- 2. META DESCRIPTION (150-160 characters)
         Shows below title in search results. Include main keywords naturally -->
    <meta
      name="description"
      content="Precast element management software for construction companies. Track elements from casting to erection, manage stockyards, dispatch logistics, and quality control."
    />

    <!-- 3. META KEYWORDS (Less important now, but still used by some engines)
         List your main keywords separated by commas -->
    <meta
      name="keywords"
      content="precast management, precast element tracking, construction management software, precast concrete, element stockyard, dispatch management, erection tracking, construction ERP, precast production, quality control construction"
    />

    <!-- 4. AUTHOR & COPYRIGHT -->
    <meta name="author" content="Precast Management System" />
    <meta name="copyright" content="Precast Element Management" />

    <!-- 5. ROBOTS (Tell search engines what to do)
         index = add to search results, follow = follow links on page -->
    <meta name="robots" content="index, follow" />

    <!-- 6. THEME COLOR (Mobile browser UI color) -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- ============================================
         OPEN GRAPH TAGS (For Social Media Sharing)
         When someone shares your link on Facebook, LinkedIn, etc.
         ============================================ -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Precast Element Management | Construction Software"
    />
    <meta
      property="og:description"
      content="Streamline your precast construction workflow. Track elements from production to erection with real-time visibility."
    />
    <meta property="og:image" content="/precast.svg" />
    <meta property="og:site_name" content="Precast Management" />
    <!-- TODO: Update this with your actual domain when deployed -->
    <meta property="og:url" content="https://your-domain.com" />

    <!-- ============================================
         TWITTER CARD TAGS (For Twitter/X Sharing)
         ============================================ -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Precast Element Management" />
    <meta
      name="twitter:description"
      content="Construction management software for precast element tracking, dispatch, and erection."
    />
    <meta name="twitter:image" content="/precast.svg" />

    <!-- ============================================
         ADDITIONAL SEO HELPERS
         ============================================ -->
    <!-- Canonical URL (prevents duplicate content issues) - uncomment and update when deployed -->
    <!-- <link rel="canonical" href="https://your-domain.com" /> -->

    <!-- Language/Region targeting -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="IN" />

    <!-- Application specific -->
    <meta name="application-name" content="Precast Management" />
    <meta name="apple-mobile-web-app-title" content="Precast" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Google Fonts - Lexend -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
